    <main class="Po">
        <div>
            <h2 class="hdos">Introduce los detalles de tu auto</h2>
            <h3 class="htres">Por favor, llena los siguientes campos:</h3>
        </div>
        <br>
        <form class="forms">
            <div>
                <label for="marca">Marca del auto:</label>
                <br>
                <select id="marca" name="marca">
                    <option value="">----</option>
                    <option value="BMW">BMW</option>
                    <option value="Alpha Romeo">Alpha Romeo</option>
                    <option value="Peugeot">Peugeot</option>
                    <option value="Mercedes-benz">Mercedes-benz</option>
                </select>
            </div>
            <br>
            <div>
                <label for="modelo">Modelo del auto:</label>
                <br>
                <select id="modelo" name="modelo">
                    <option value="">----</option>
                    <option value="M5 (E28)">M5 (E28)</option>
                    <option value="GT Veloce">GT Veloce</option>
                    <option value="405 Mi16">405 Mi16</option>
                    <option value="500 Amg">500 Amg</option>
                </select>
            </div>
            <br>
            <div>
                <label for="ano">Año de la matrícula:</label>
                <br>
                <select id="ano" name="ano">
                    <option value="">----</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
            </div>
            <br>
            <div class="Foto">
                <label for="photo">Agregar Foto del vehículo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <br>
            <textarea id="comentarios" name="comentarios" cols="30" rows="5"
                placeholder="Escribe aquí cualquier comentario adicional"></textarea>
            <br>
            <button class="submit" type="submit">Enviar</button>
            <button class="delete" type="reset">Borrar</button>
        </form>
    </main>
